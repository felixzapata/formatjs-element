<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../web-component-tester/browser.js"></script>
    <script src="../../test-fixture/test-fixture-mocha.js"></script>

    <link rel="import" href="../../test-fixture/test-fixture.html">

    <!-- Step 1: import the element to test -->
    <link rel="import" href="test-formater.html">
  </head>
  <body>

    
    <test-fixture id="formater">
      <template is="dom-template">
        <test-formater msg="{{msg}}"></test-formater>
      </template>
    </test-fixture>
    
    

    <script>
      suite('Polymer.intlFormaterBehavior', function() {
        test('formatting currencies', function() {
          var example = {
                      'NUM_PHOTOS': {
                        'msg': 'You have {numPhotos}',
                        'zero' : 'no photos',
                        'one' : 'one photo',
                        'other' : '# photos'
                      }
          };
          var myEl = fixture('formater', {msg: example});
          var expected = "NUM_PHOTOS: 'You have {numPhotos, plural, =0 {no photos.} =1 {one photo.}other {# photos.}}'";
          assert.equal(myEl.querySelectorAll('p')[0].firstChild.nodeValue, expected);
        });
      });
    </script>

  </body>
</html>
