<link rel="import" href="../../polymer/polymer.html">
<link rel="import" href="../polymer-intl-formater.html">

<dom-module id="test-formater">

  <template>
    <p>{{formatted}}</p>
  </template>

</dom-module>

<script>

  Polymer({

    is: 'test-formater',
     properties:{
      msg:{
        type:Object,
        observer: '_msgChanged'
      },
      formatted:{
        type:String,
        value: ''
      }
    },

    behaviors: [
      Polymer.intlFormaterBehavior
    ],
    
    _msgChanged: function(newValue){
      this.msg = newValue;
      var formatMsg = this.formatIntl(this.msg);
      this.set('formatted', formatMsg);
    },
    
    ready:function(){
      
    }

  });

</script>
