<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>polymer-intl Demo</title>
    <script src="../../webcomponentsjs/webcomponents-lite.min.js"></script>
    <link rel="import" href="../polymer-intl.html">
  </head>
  <body>

    <p>An example of <code>polymer-intl</code> behavior:</p>
    
    <my-element intl-msg="{'currentLocale':'es-AR', 'currentNumPhotos': 1}">El 12 de abril de 2016, Annie sac√≥ 1.000 fotos</my-element>
    
    <hr>
    
    <label for="photos">Photos: </label>
    <select id="photos">
      <option value="0">0</option>
      <option value="1">1</option>
      <option value="3">3</option>
      <option value="1000">1000</option>
    </select>
    
    <label for="locale">Locale:</label>
    <select id="locale">
      <option value="cs-CZ">cs-CZ</option>
      <option value="en-US">en-US</option>
      <option value="es-AR">es-AR</option>
      <option value="fr-FR">fr-FR</option>
      <option value="ja-JP">ja-JP</option>
      <option value="pt-BR">pt-BR</option>  
    </select>
    

  </body>
</html>
