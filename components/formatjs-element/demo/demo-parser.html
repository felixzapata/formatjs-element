<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>formatjs-element Demo</title>
    <script src="../../webcomponentsjs/webcomponents-lite.min.js"></script>
    <link rel="import" href="elements/another-element.html">
  </head>
  <body>

    <p>An example of <code>formatjs-element-formatter</code> behavior to parse messages:</p>
    
    <template is="dom-bind" id="app">
    
      <another-element photos="{{photos}}" locale="{{locale}}"></another-element>
      
      <hr>
      
      <label for="photos">Photos: </label>
      <select id="photos" on-change="setPhotos">
        <option value="0">0</option>
        <option value="1">1</option>
        <option value="3" selected="selected">3</option>
        <option value="1000">1000</option>
      </select>
      
      <label for="locale">Locale:</label>
      <select id="locale" on-change="setLocale">
        <option value="en-US">en-US</option>
        <option value="es-ES" selected="selected">es-ES</option>
      </select>
    
    </template>
    
    <script>
      var app = document.querySelector('#app');
      app.locale = 'es-ES';
      app.photos = 3;

      app.setLocale = function(){
        app.locale = document.querySelector('#locale').value;
      }
      
      app.setPhotos = function(){
        app.photos = parseInt(document.querySelector('#photos').value,10);
      }
      
      
    </script>

  </body>
</html>
